<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Amber's QR Code!</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <script src="../menu.js"></script>

    <!-- qr code intro thingy :3 -->
    <img class="intro" src="../qr.png">

    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Top Navigation Menu -->
    <div class="topnav">
      <a href="../" class="active">
        <img src="/logo.png">
      </a>
      <!-- Navigation links (hidden by default) -->
      <div id="myLinks">
        <a href="../">Home</a>
        <a href="../about">About</a>
        <a href="../rickroll/">Rickroll</a>
        <a href="/">Cool Websites</a>


      </div>
      <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>   

    <div class="content">
      <div class="title">
        <h1>Cool Websites!</h1>
        <h2>A list of cool websites that I like :3</h2>
      </div>

      <div class="body">
        <div class="art">
            <h2><a href="https://worldofsolitaire.com/">World of Solitaire!</a></h2>
            <img src="worldofsolitaire.jpg" alt="World of solitaire" class="artentry" style="width: 40%;">
            <p class="desc">
                This is very much a time eater for me. It has 125 games, it keeps game stats, there's so much to love about this one.
            </p>
          </div>
      </div>
      <p class="credit">
        Hosted using GitHub pages. Source code available <a href="https://github.com/horned-html/My-Tat">here!</a><br>
      </p>        
    </div>
  </body>
</html>
