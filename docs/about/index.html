<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Amber's QR Code!</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
  </head>
  <body>
    <p class="credit">
      Hosted using GitHub pages. Source code available <a href="https://github.com/horned-html/My-Tat">here</a><br>
    </p>
    <div class="content">
      <div class="title">
        <h1>This is a template.</h1>
        <h2>Please go back.</h2>
      </div>
      <div class="stats" style="text-align: center;">
        <h2>You've seen too much.</h2>
      </div>
      <div class="body">
        <ul class="topnav">
          <li>
            <a href="/" class="button">go back.</a>
          </li>
        </ul>
      </div>
      <div class="stats">
        <h2>If you don't know how to go back to the previous page, invent time travel and tell me.</h2>
        <p>
          Lorem ipsum dolor sit amet. I haven't finished this page yet.
        </p>
      </div>
    </div>
  </body>
  <style>
    body {
      color: #fff;
      font-family: sans-serif;
      background-image: url(/qr.png);
      padding-bottom: 50px;
      animation-name: spin;
      animation-duration: 1s;
      animation-timing-function: cubic-bezier(.12,.79,.01,.99);
      position: relative;
    }
    h1 {
      font-family: BoldTitle;
      margin: auto;
      font-size: 80px;
    }
    h2 {
      font-family: BoldTitle;
      font-size: 40px;
    }
    p {
      font-family: BodyText;
      font-size: 30px;
    }
    a {
      color: #FFC000;
    }

    .title {
      text-align: center;
    }
    .stats {
      background-color: #222;
      text-align: left;
      padding: 10px 30px 10px 30px;
      margin: 10px 5% 10px 5%;
      border-radius: 20px;
    }
    .body {
      margin-top: 50px;
      text-align: center;
    }
    .desc {
      text-align: left;
    }
    .content {
      width: fit-content;
      background-color: #000;
      padding: 20px;
      margin: 50px 5% 0px 5%;
      border-radius: 30px;
      padding-bottom: 60px;
      box-shadow: 0 0 20px #111;
    }
    .art {
      margin: 60px 0px 60px 0px;
      overflow: auto;
    }
    .artentry {
      padding: 10px;
      float: left;
      overflow: auto;
    }
    .credit {
      color: #999;
      text-shadow: 0 0 2px #000;
      font-family: monospace;
      font-size: 20px;
      letter-spacing: 5px;
      float: right;
      writing-mode: vertical-rl;
      margin: 0 5px 0 5px;
    }

    @font-face {
      font-family: BoldTitle;
      src: url(/Caskaydia\ Cove\ Nerd\ Font\ Complete\ Mono\ Windows\ Compatible\ Italic.otf);
    }
    @font-face {
      font-family: BodyText;
      src: url(/Caskaydia\ Cove\ Nerd\ Font\ Complete\ Windows\ Compatible\ Light.otf);
    }

    @keyframes spin {
      0%{transform: rotate(12345deg); opacity: 0%;}
      100%{transform: rotate(0deg); opacity: 100%;}
    }
  </style>
</html>
